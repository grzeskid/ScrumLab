<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zaplanuj Jedzonko</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <header class="app-header">
    <h1 class="app-title"><a href="index.html">Zaplanuj <span>Jedzonko</span></a></h1>
    <div class="app-login">
    <span class="user-name">Imię</span>
    <i class="fas fa-user-circle fa-3x"></i>
    </div>
  </header>

  <section class="app-main">
    <nav class="app-nav">
      <ul class="app-links">
        <li id="li-after" ><a href="app.html">Pulpit</a></li>
        <li id="second-li"><a href="recipes.html">Przepisy</a></li>
        <li id="li-after"><a href="schedules.html">Plany</a></li>
      </ul>
    </nav>
    <article class="app-main-window">
      <div id="recipes">

        <section class="title">
          <div class="title_h1_button">
            <h1>NOWY PRZEPIS</h1> 
            <button id="button_actept"><a>Zapisz i zamknij</a></button>
          </div>
          <div class="buffer_big"></div>
        </section>

        <section class="name_and_description">
          <div class="input_name">
            <label for="name">Nazwa przepisu</label>
            <input type="text" id="name" name="name"  >
          </div>
          <div class="input_description">
            <label for="description">Opis przepisu</label>
            <textarea rows="4"  type="textarea" id="description" name="description"></textarea>
          </div>
        </section>

        <section class="addition">
          <div class="addition_instructions">
            <h1>INSTRUKCJE</h1>
            <div class=buffer_small></div>
            <div class="container_button_input">
              <textarea id="input1"></textarea> 
              <button id="button1" >+</button>
            </div>
          </div>
          <div class="addition_ingredients">
            <h1>SKŁADNIKI</h1>
            <div class=buffer_small></div>
            <div class="container_button_input">
              <textarea id="input2" ></textarea> 
              <button id="button2">+</button>
            </div>
          </div>
        </section>

        <section class="display">
          <div class="display_container">
            <div class="display_boxes" id="display_left">
              <ul></ul>
              
            </div>
            <div class="display_boxes" id="display_right">
              <ul></ul>
            </div>
          </div>
          <!-- <div class=edition>
            <h1>EDYTUJ</h1>
            <textarea></textarea>
            <button>Gotowe</button>
          </div> -->
        </section>
        
      </div>
    </article>
  </section>
  <script type="module" src="./js/recipes.js"></script>
</body>
</html>
